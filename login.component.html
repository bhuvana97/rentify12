<div class="image">
    <div class="container">
      <div class="form-container">
        <h2>Login</h2>
        <form (ngSubmit)="onSubmit()" class="registration-form" #loginForm="ngForm">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" [(ngModel)]="email" class="form-control" required #emailInput="ngModel">
            <div *ngIf="emailInput.invalid && emailInput.touched" class="text-danger">
              <div *ngIf="emailInput.errors?.required">Email is required.</div>
              <div *ngIf="emailInput.errors?.email">Invalid email format.</div>
            </div>
          </div>
          <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Submit</button>
        </form>
        <div class="login-link">
          <a routerLink="/signup">New user? Register</a>
        </div>
      </div>
    </div>
  </div>
